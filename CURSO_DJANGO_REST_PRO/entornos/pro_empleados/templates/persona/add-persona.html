{% extends 'base.html' %}
{% load static %}

{% block title %}
Listado_empleados
{% endblock title %}

{% block content %}
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">AGREGAR EMPLEADO</h1>
            <div class="cell">
                <form class="grid-x grid-margin-x"  method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="cell large-6">
                        <label>NOMBRE
                          {{ form.first_name }}
                        </label>
                    </div>
                    <div class="cell large-6">
                        <label>APELLIDOS
                          {{ form.last_name }}
                        </label>
                    </div>
                    <div class="cell large-6">
                        <label>TRABAJO
                          {{ form.job }}
                        </label>
                    </div>
                    <div class="cell large-6">
                        <label>DEPARTAMENTO
                          {{ form.departamento }}
                        </label>
                    </div>
                    <div class="cell large-6">
                        <label>HABILIDADES
                          {{ form.habilidades }}
                        </label>
                    </div>
                    <div class="cell large-6">
                        <label>Foto
                          {{ form.foto }}
                        </label>
                    </div>
                    <div class="cell ">
                    <button type="submit" class="button">Agregar</button>
                    </div>
                    
                </form>
            </div>
            
    </div>
</div>

{% endblock content %}
