<h1>Lista de Autores</h1>

<form method="GET">
    {% csrf_token %}
    <input type="text" id="nombre" name="nombre" placeholder="Buscar">
    <button type="submit">Buscar</button>
</form>

<ul>
    
    {% for d in  lista_autores %}
    <li>{{ d.nombre }}- {{d.apellidos}}</li>        
    {% endfor %}
        
   
</ul>
